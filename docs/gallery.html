<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/slicebox.css" />
      <link rel="stylesheet" type="text/css" href="css/custom.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
    </head>

      <body>
        <div id="pageContainer">
          <h1 onClick="parent.location='index.html'">Airplanes Mod</h1>
          <h2>Gallery</h2>
          <span id = "openNavButton" onclick="openNav()" onclick="closeNav()" >&#9992;</span>  
        </div>
        <footer id="footer"> Copyright &copy; Airplanes Mod Dev Team <script>document.write(new Date().getFullYear());</script> </footer>
        <div id="webSideNav" class="sidenav">
          <div id="hoverEffect">
            <a href="javascript:void(0)" id="closeNavButton" onclick="closeNav()">&times;</a>
            <div id="effectButton">
              <a href="index.html">Main Page</a>
              <a href="features.html">Features</a>
              <a href="team.html">Our Team</a>
              <a href="gallery.html">Gallery</a>
              <a href="http://bit.ly/airplanesdc">Discord Server</a>
              <a href="http://bit.ly/airplanesmod">Download</a>
              <a href="javascript:alert('Light mode is not supported, because it is ugly!\n');">Toggle light mode</a>
            </div>
          </div>
        </div>

      <script>
      function openNav() 
      {
        document.getElementById("webSideNav").style.width = "250px";
        document.getElementById("contentWrap").style.marginLeft = "250px";
      }

      function closeNav() 
      {
        document.getElementById("webSideNav").style.width = "0";
        document.getElementById("contentWrap").style.marginLeft= "40px";
      }
      </script> 
      <!-- images must be 700x420px and in jpg format -->
      <div class="container">
        <div class="wrapper">
          <ul id="sb-slider" class="sb-slider">
            <li>
              </a><img src="images/airplane.jpg" alt="airplane.jpg"/></a>
              <div class="sb-description">
                <h3>Airplane</h3>
              </div>
            </li>
            <li>
              <img src="images/airplanes_mod_banner_blue.jpg" alt="airplanes_mod_banner_blue.jpg"/></a>
              <div class="sb-description">
                <h3>Airplanes Mod Banner</h3>
              </div>
            </li>
          </ul>
          <div id="shadow" class="shadow"></div>
          <div id="nav-arrows" class="nav-arrows">
            <a href="#">Next</a>
            <a href="#">Previous</a>
          </div>
        </div><!-- /wrapper -->
      </div>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.slicebox.js"></script>
      <script type="text/javascript">
        $(function() {
          var Page = (function() {
            var $navArrows = $( '#nav-arrows' ).hide(),
              $navOptions = $( '#nav-options' ).hide(),
              $shadow = $( '#shadow' ).hide(),
              slicebox = $( '#sb-slider' ).slicebox( {
                onReady : function() {
                  $navArrows.show();
                  $navOptions.show();
                  $shadow.show();
                },
                orientation : 'h',
                cuboidsCount : 3
              } ),
              init = function() {
                initEvents();
              },
              initEvents = function() {
                // add navigation events
                $navArrows.children( ':first' ).on( 'click', function() {
                  slicebox.next();
                  return false;
                } );
                $navArrows.children( ':last' ).on( 'click', function() {
                  slicebox.previous();
                  return false;
                } );
                $( '#navPlay' ).on( 'click', function() {
                  slicebox.play();
                  return false;
                } );
                $( '#navPause' ).on( 'click', function() {
                  slicebox.pause();
                  return false;
                } );
              };
              return { init : init };
          })();
          Page.init();
        });
      </script>
    </body>
</html>
